<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">Tabla de Registros</span>
          <button class="btn btn-success float-end" routerLink="/registro">Generar Registro</button>
          <table *ngIf="tablaRegistro.length > 0" class="table table-striped table-responsive mt-5">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Motivo</th>
                  <th scope="col">Referencias</th>
                  <th scope="col">Encargado</th>
                  <th scope="col">Ubicaci√≥n</th>
                  <th scope="col">Acciones</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let registro of tablaRegistro">
                <td>{{ registro.nombre }}</td>
                <td>{{ registro.apellido }}</td>
                <td>{{ registro.motivo }}</td>
                <td>{{ registro.referencias }}</td>
                <td>{{ registro.encargado }}</td>
                <td>{{ registro.encargado }}</td>
                <td>
                  <i [routerLink]="['/edit-registro', registro._id]" class="fas fa-edit text-primary"></i>
                  <i (click)="deleteRegistro(registro._id)" class="fas fa-trash text-danger"></i>
                </td>
              </tr>
              <button>Imprimir</button>
            </tbody>
          </table>
          <h5 class="no-available" *ngIf="tablaRegistro.length == 0">There are no products available</h5>
        </div>
      </div>
    </div>
  </div>
</div>
